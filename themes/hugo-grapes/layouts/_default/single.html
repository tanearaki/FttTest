{{ define "main" }}
<body id="home" class="home">
  <div id="wrapper">
    {{- partial "header.html" . -}}
    <div id="main_area" role="main">

      <div class="main_contents">
        <div class="main_width">
          <div class="cont_width">
            <div class="min_title"><p><img src="/media/images/home/title_news.png" width="244" height="40" alt="ニュースリリース"></p></div>
            <div class="main_title"><h1>{{ .Title }}</h1></div>
            <div class="entry_date">{{ .Render "time-element" }}</div>
            <div class="entry_content">
              {{ .File_upload }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{- partial "inc-footer.html" . -}}
{{ end }}
